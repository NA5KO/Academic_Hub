<div>
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">Notifications</h5>
      <button type="button" class="btn-close" (click)="closeNotification()"></button>
    </div>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#">View all</a>
      </li>
    </ul>
    <div class="notification-list mt-3">
      <div *ngFor="let notification of notifications" class="notification-item d-flex align-items-start mb-3" >
        
        <div class="notification">
          <p class="mb-1">{{ notification.message }}</p>
          <small class="text-muted">{{ notification.createdAt }}</small>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3">
      
      <button class="btn btn-primary">View all notifications</button>
    </div>
  </div>
