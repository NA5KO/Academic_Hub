<div class="left-menu">
    <!-- Top Menu Items -->
    <div *ngFor="let item of menuItems">
      <a (click)="onMenuItemClick(item.queryParams.filter)">
        <i [class]="item.icon"></i> {{ item.label }}
      </a>
    </div>
    
  
    <!-- Popular Tags -->
    <h3>Popular tags</h3>
    <app-tag-list [tags]="popularTags"></app-tag-list>
  
    <!-- Favorite Communities -->
    <h3>Favorite communities</h3>
    <app-community-list [communities]="favoriteCommunities"></app-community-list>
</div>
