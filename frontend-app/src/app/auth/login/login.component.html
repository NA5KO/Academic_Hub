<div class="login-container">
    <div class="login-box">
      <img src="../../assets/logo-without-bg.png" alt="Academic Hub Logo" class="logo" />
      <button class="social-btn google-btn">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
      <button class="social-btn github-btn">
        <i class="fab fa-github"></i> Sign in with Github
      </button>
      <p class="divider">Or</p>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                placeholder="Email"
                [(ngModel)]="email"
                name="email"
                required
                #emailInput="ngModel"
              />
            </div>
            <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
              Please enter a valid email.
            </div>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                [(ngModel)]="password"
                name="password"
                required
                minlength="6"
                #passwordInput="ngModel"
              />
            </div>
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
              Password must be at least 6 characters long.
            </div>
          </div>
        <div class="remember-me">
          <input type="checkbox" id="remember-me" [(ngModel)]="rememberMe" name="rememberMe" />
          <label for="remember-me">Remember me</label>
        </div>
        <button type="submit" class="login-btn" [disabled]="!email || !password">
          Login
        </button>
      </form>
      <div class="links">
        <a href="#">Forgot your password?</a>
        <a routerLink="/signup">Don't have an account? Sign up</a>
      </div>
    </div>
  </div>
