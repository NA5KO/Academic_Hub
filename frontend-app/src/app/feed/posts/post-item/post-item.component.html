<div class="post-item" (click)="goToPostDetails(post.id)">
  <div class="post-header">
    <img src={{post.image}} alt="User avatar" />
    <div>
      <span class="username">{{ post.author }}</span>
      <span class="time">{{ post.time }}</span>
    </div>
  </div>
  <div class="post-content">
    <p>{{ post.content }}</p>
    <div class="tags">
      <span *ngFor="let tag of post.tags">{{ tag }}</span>
    </div>
  </div>
  <div class="post-footer">
    <div class="interaction">
      <span class="comments">{{ post.comments }} comments</span>
      <span class="votes">↑ {{ post.upvotes }} ↓ {{ post.downvotes }}</span>
    </div>
  </div>
</div>
