<div class="post-details-container">
  <div class="post-header">
    <img src={{post.image}} alt="User avatar" />
    <div>
      <span class="username">{{ post.author }}</span>
      <span class="time">{{ post.time }}</span>
    </div>
  </div>

  <div class="post-content">
    <p>{{ post.title }}</p>
    <p class="subtitle">{{ post.description }}</p>
  </div>
  <div class="post-actions">
    <div class="action">
      <span>3</span> Comments
    </div>
    <div class="action">
      <span>1</span> Like
    </div>
    <div class="action">
      <span>4</span> Share
    </div>
  </div>
</div>
<div class="comments-section">
  <h3>Comments ({{ comments.length }})</h3>
  <div class="comment-input">
    <textarea placeholder="Write your comment..."></textarea>
    <button (click)="addComment()">Submit</button>
  </div>
  <div class="comment" *ngFor="let comment of comments">
    <img src={{comment.image}} alt="User avatar" />
    <div class="comment-content">
      <div>
        <span class="username">{{ comment.author }}</span>
        <span class="time">{{ comment.time }}</span>
      </div>
      <p class="text">{{ comment.text }}</p>
    </div>
  </div>
</div>
