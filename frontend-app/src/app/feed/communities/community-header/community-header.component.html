<div class="community-header">
  <!-- Community Banner -->
  <div class="community-banner">
    <img 
      [src]="community.banner"
      alt="Community Banner" 
      class="banner-image"
    />
  </div>

  <!-- Community Details -->
  <div class="community-details">
    <img 
      [src]="community.icon"
      alt="Community Logo" 
      class="community-logo"
    />
    <div class="community-info">
      <h2>📢 {{ community.name || 'Community Name' }}</h2>
      <p>📝 {{ community.description || 'No description available.' }}</p>
      <p>👥 {{ community.followersCount }} followers</p>
      <p>🏷️ {{ community.keywords || 'No keywords' }}</p>
    </div>

    <!-- Follow/Unfollow Button -->
    <ng-container>
      <button (click)="followCommunity()" class="edit-button">
        {{ isFollowing ? '🚫 Unfollow' : '➕ Follow' }}
      </button>
    </ng-container>
  </div>

  <!-- Post List -->
  <div class="post-list">
    <app-post-list [posts]="community.posts"></app-post-list>
  </div>
</div>
